<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>Index</title>
</head>
<body>
  <div id="modal" class="modal">
    <div class="login-box">
      <div class="login-decobar"></div>
      <div class="login-main">
        <form class="login-form">
          <p class="login-title">登入會員帳號</p>
          <input type="text" class="login-input email" name="email" placeholder="輸入電子郵件" required>
          <div class="login-pw-div">
            <input type="password" class="login-input password" name="password" placeholder="輸入密碼" required>
            <i class="fas fa-eye-slash" id="login-eye-closed"></i>
          </div>
          <button class="login-form-btn" id="signin-btn">登入帳戶</button>
          <p class="login user-status ok"></p>
          <p class="login user-status error"></p>
          <p class="login-nextstep signup">還沒有帳戶？<span class="nextstep-btn signup" onclick="showSignupForm()">點此註冊</span></p>
        </form>
        <form class="signup-form" hidden>
          <p class="signup-title">註冊會員帳戶</p>
          <input type="text" class="signup-input name" name="name" placeholder="輸入姓名" required>
          <input type="text" class="signup-input email" name="email" placeholder="輸入電子郵件" required>
          <div class="sign-pw-div">
            <input type="password" class="signup-input password" name="password" placeholder="輸入密碼" required>
            <i class="fas fa-eye-slash" id="signup-eye-closed"></i>
          </div>
          <button class="signup-form-btn" id="signup-btn">註冊新帳戶</button>
          <p class="signup user-status ok"></p>
          <p class="signup user-status error"></p>
          <p class="login-nextstep signin">已經有帳戶了？<span class="nextstep-btn signin" onclick="showSigninForm()">點此登入</span></p>
        </form>
      </div>
    </div>
  </div>
  <nav>
    <div class="nav">
      <p class="nav-headline" id="nav-headline">台北一日遊</p>
      <div class="nav-items">
        <button class="nav-items-btn">預定行程</button>
        <button class="nav-items-btn nav-log-btn" id="nav-login-btn">登入／註冊</button>
        <button class="nav-items-btn nav-log-btn" id="nav-logout-btn" hidden>登出系統</button>
      </div>
    </div>
  </nav>
  <div class="hero-section">
    <div class="slogan-container">
      <div class="slogan">
        <p class="slogan-text slogan-textBig">輕鬆享受台北一日悠閒</p>
        <p class="slogan-text slogan-textSmall">探索每個角落，體驗城市的深度旅遊行程</p>
        <form class="slogan-text slogan-form" id="slogan-form">
          <input type="text" name="keyword" placeholder="輸入景點名稱查詢" id="slogan-input">
          <button type="submit" class="slogan-btn" id="slogan-btn">
            <img src="/static/images/search.svg">
          </button>
        </form>
      </div>
    </div>
    <img class = "banner" src="/static/images/welcome_image.png">
  </div>
  <main>
    <div class="list-bar">
      <button class="list-bar-leftBtn">
        <div id="leftBtn-icon"></div>
      </button>
      <ul class="mrt-list" id="mrt-list">
        <!-- <li class="mrt-list-item">Item 1</li> -->
      </ul>
      <button class="list-bar-rightBtn">
        <div id="rightBtn-icon"></div>
      </button>
    </div>
    <div class="attractions-section" id="attractions-section">
      <!-- <a href="https://www.google.com/">
        <div class="attraction">
          <div class="attraction-info">
          <img class="attraction-info-img" src="/static/images/chiikawa.png">
          <p class="attraction-info-name">景點名稱</p>
          </div>
          <div class="attraction-tag">
            <p class="attraction-tag-mrt">捷運站</p>
            <p class="attraction-tag-cat">景點類別</p>
          </div>
        </div>
      </a> -->
    </div>
  </main>
  <footer class="footer" id="footer">COPYRIGHT © 2021 台北一日遊</footer>
  <script src="/static/script_login.js"></script>
  <script src="/static/script_index.js"></script>
  <script src="/static/script_showBookingCart.js"></script>

</body>
</html>
